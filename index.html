<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#f97316" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Call a Nanny" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/logo-icon.png" />
    <link rel="apple-touch-icon" href="/pwa-192x192.png" />
    <title>call a nanny - Professional Childcare Services</title>
    <meta name="description" content="call a nanny - Professional, trusted childcare services. Book a vetted nanny for your family today.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Inline splash screen â€“ visible immediately before JS loads */
      .app-splash {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        min-height: 100dvh;
        background-color: #faf8f5;
        font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        margin: 0;
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      .app-splash img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        margin-bottom: 16px;
      }
      .app-splash h1 {
        font-family: 'Playfair Display', Georgia, serif;
        font-size: 22px;
        font-weight: 700;
        color: #3d2e1e;
        margin: 0 0 8px 0;
      }
      .app-splash p {
        font-size: 13px;
        color: #8a7a6a;
        margin: 0 0 24px 0;
      }
      .app-splash .spinner {
        width: 28px;
        height: 28px;
        border: 3px solid #e8e0d8;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: splash-spin 0.7s linear infinite;
      }
      @keyframes splash-spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Splash screen: shown instantly, replaced when React mounts -->
      <div class="app-splash">
        <img src="/logo-icon.png" alt="call a nanny" />
        <h1>call a nanny</h1>
        <p>Professional Childcare Services</p>
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
